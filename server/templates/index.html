<!DOCTYPE html>
<html lang="en">
<head>
    <!-- IDEAS
    * for brush selecting timeline: http://jsfiddle.net/a5j8u6wq/3/
    -->

    <meta charset="UTF-8">
    <title>Stratocumulus</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #444444;
        }

        #minimap {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100vh;
            overflow-y: auto;
            background-color: rgba(200, 200, 200, .5);
            z-index: 500;
        }

        .minimap-img {
            width: 200px;
            margin-bottom: 10px;
        }

        .network {
            width: 100%;
            height: 100%;
            z-index: 100;
        }

        .latch {
            position: absolute;
            width: 1px;
            height: 1px;
        }

        .node {
            position: absolute;
            z-index: 1000;
            border: 1px solid lightgray;
            border-radius: 50%;
        }

        .label {
            position: absolute;
            z-index: 2000;
            display: none;
            font-family: Arial, Helvetica, sans-serif;
            -webkit-text-stroke: .1px rgb(68, 68, 68);
            color: white;
        }

        .edge {
            border: .5px solid rgb(160, 160, 160);
        }
    </style>
</head>
<body>
    <div id="sky"></div>
    <div id="minimap">
        <input type="text" id="search-box" placeholder="Search" />
        <input type="text" id="year-start-box" placeholder="400" />
        <input type="text" id="year-end-box" placeholder="2100" />
    </div>
    <script type="text/javascript">
      // Collect configuration and environment variables from
      // the server to be accessed by the client app.
      // This way we do not need to render server variables into client bundle.
      window.stratocumulus = {
        sseStreamUrl: "{{ url_for('sse.stream') }}",
        sseStreamKey: "{{ key }}"
      }
    </script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='stratocumulus-client.bundle.js') }}"></script>
</body>
</html>
